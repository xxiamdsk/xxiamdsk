name: Metrics
on:
  schedule: [{cron: "0 0 * * *"}]
  workflow_dispatch:
  push: {branches: ["master", "main"]}

jobs:
  metrics:
    runs-on: ubuntu-latest
    environment: 
      name: production
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Generate Primary Metrics
        uses: lowlighter/metrics@master
        with:
          user: xxiamdsk
          template: classic
          filename: ../primary.svg  # Save primary.svg in root (xxiamdsk/)
          token: ${{ secrets.METRICS_TOKEN }}
          base: activity, community, repositories
          plugin_introduction: yes
          plugin_discussions: yes
          plugin_languages: yes
          plugin_stars: yes
          plugin_topics: yes

      - name: Generate Secondary Metrics
        uses: lowlighter/metrics@master
        with:
          user: xxiamdsk
          template: repositories
          filename: ../secondary.svg  # Save secondary.svg in root (xxiamdsk/)
          token: ${{ secrets.METRICS_TOKEN }}
          base: repositories
          plugin_repositories: yes
          plugin_habits: yes

      - name: Install ImageMagick
        run: sudo apt-get install imagemagick

      - name: Combine Primary and Secondary Images
        run: convert ../primary.svg ../secondary.svg -append ../combined_metrics.svg  # Combined image saved in root folder

      - name: Upload Combined Image
        uses: actions/upload-artifact@v3
        with:
          name: combined-metrics
          path: ../combined_metrics.svg  # Upload the combined image from root
