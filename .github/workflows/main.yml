
name: Metrics
on:
  # üåè Think about the planet! No need to update stats too frequently
  schedule: [{cron: "0 0 * * *"}]
  # üí° The following line lets you run workflow manually from the action tab!
  workflow_dispatch:
  push: {branches: ["master", "main"]}
jobs:
  metrics:
    runs-on: ubuntu-latest
    environment: 
      name: production
    permissions:
      contents: write
    steps:
      - name: primary
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@master
        with:
          user: xxiamdsk
          template: classic
          filename: primary.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: activity, community, repositories
          # config_order: introduction, base.activity,base.community, base.repositories,languages,discussions
          extras_css: |
            h2 {
            font-size: 20px;
            font-weight: bold;
            }
          base_indepth: yes
          config_display: large
          plugin_introduction: yes
          plugin_introduction_title: yes
          plugin_discussions: yes
          plugin_discussions_categories: yes

          - name: secondary
            if: ${{ success() || failure() }}
            uses: lowlighter/metrics@master
            with:
              user: xxiamdsk
              template: classic
              filename: secondary.svg
              token: ${{ secrets.METRICS_TOKEN }}
              base: activity, community, repositories
              # config_order: introduction, base.activity,base.community, base.repositories,languages,discussions
              extras_css: |
                h2 {
                font-size: 20px;
                font-weight: bold; 
                }
              base_indepth: yes
              plugin_introduction: yes
              plugin_introduction_title: yes
              plugin_discussions: yes
              plugin_discussions_categories: yes

              # config_order: habits,notable, isocalendar, achievements
              plugin_topics: yes
              plugin_topics_limit: 30
              plugin_topics_mode: icons
              plugin_topics_sort: stars
              plugin_notable: yes
              plugin_notable_from: all
              plugin_notable_indepth: yes
              plugin_notable_self: yes
              plugin_notable_types: commit



          # config_order: habits,notable, isocalendar, achievements
          plugin_topics: yes
          plugin_topics_limit: 30
          plugin_topics_mode: icons
          plugin_topics_sort: stars
          plugin_notable: yes
          plugin_notable_from: all
          plugin_notable_indepth: yes
          plugin_notable_self: yes
          plugin_notable_types: commit
