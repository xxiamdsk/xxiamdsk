name: Metrics
on:
  schedule: [{cron: "0 0 * * *"}]
  workflow_dispatch:
  push: {branches: ["master", "main"]}

jobs:
  metrics:
    runs-on: ubuntu-latest
    environment: 
      name: production
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install ImageMagick
        run: sudo apt-get install imagemagick

      - name: Combine Primary and Secondary Images
        run: convert ../primary.svg ../secondary.svg -append ../primary.svg  # Combined image saved in root folder

      - name: Upload Combined Image
        uses: actions/upload-artifact@v3
        with:
          name: combined-metrics
          path: ../primary.svg  # Upload the combined image from root
